<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقديم | Impact Clan</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #000;
            --secondary: #fff;
            --accent: #8a2be2;
            --accent-glow: #bf80ff;
            --bg: #0a0a0a;
            --card-bg: rgba(18,18,18,0.95);
            --transition: all 0.3s ease;
            --neon-glow: 0 0 10px var(--accent-glow),0 0 20px var(--accent-glow);
        }
        * {margin:0;padding:0;box-sizing:border-box;}
        body {font-family:'Tajawal',sans-serif;background:var(--bg);color:var(--secondary);min-height:100vh;overflow-x:hidden;line-height:1.6;}
        .container {width:90%;max-width:1200px;margin:0 auto;padding:0 20px;}
        header {background: rgba(10,10,10,0); backdrop-filter:blur(10px); padding:15px 0; position:fixed;width:100%;top:0;z-index:1000;border-bottom:1px solid rgba(255,255,255,0.1);transition:var(--transition);}
        .header-content {display:flex;justify-content:space-between;align-items:center;}
        .logo-font {font-size:2rem;font-weight:800;background:linear-gradient(135deg,var(--accent) 0%,var(--accent-glow) 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
        .nav-menu {display:flex;list-style:none;gap:30px;}
        .nav-link {color:var(--secondary);text-decoration:none;font-weight:500;position:relative;padding:5px 0;transition:var(--transition);}
        .nav-link::after {content:'';position:absolute;width:0;height:2px;bottom:0;right:0;background:var(--accent);transition:var(--transition);}
        .nav-link:hover::after {width:100%;}
        .nav-link:hover {color:var(--accent-glow);}
        .hero {padding:150px 0 100px;text-align:center;position:relative;}
        .hero-title {font-size:3rem;font-weight:800;margin-bottom:20px;background:linear-gradient(135deg,var(--accent) 0%,var(--accent-glow) 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-shadow:0 0 20px rgba(138,43,226,0.5);}
        .hero-description {font-size:1.2rem;margin-bottom:40px;color:#ccc;}
        .form-container {max-width:600px;margin:0 auto;background:var(--card-bg);border-radius:20px;padding:40px;border:1px solid rgba(255,255,255,0.1);}
        input, select, textarea {width:100%;padding:12px;margin-bottom:20px;border-radius:10px;border:none;background:#111;color:#fff;font-size:1rem;}
        input:focus, select:focus, textarea:focus {outline:none;box-shadow:0 0 10px var(--accent-glow);}
        button {padding:12px 30px;border-radius:50px;font-weight:600;background:var(--accent);color:var(--primary);border:none;cursor:pointer;transition:var(--transition);}
        button:hover {background:var(--accent-glow);box-shadow:var(--neon-glow);transform:translateY(-3px);}
        footer {background:#080808;padding:80px 0 30px;border-top:1px solid rgba(255,255,255,0.1);margin-top:50px;}
        .glow-link {color:#bf80ff;font-weight:700;text-decoration:none;transition:0.3s;}
        .glow-link:hover {color:#fff;text-shadow:0 0 20px #bf80ff,0 0 30px #8a2be2,0 0 40px #bf80ff,0 0 50px #8a2be2;}
    </style>
</head>
<body>

<header>
    <div class="container header-content">
        <div class="logo-font">Impact Clan</div>
        <ul class="nav-menu">
            <li><a href="impact.html" class="nav-link">الرئيسية</a></li>
            <li><a href="#form" class="nav-link">التقديم</a></li>
        </ul>
    </div>
</header>

<section class="hero">
    <div class="hero-content">
        <h1 class="hero-title">تقديم للانضمام إلى Impact Clan</h1>
        <p class="hero-description">املأ النموذج أدناه وسيتم إرسال طلبك مباشرة إلينا عبر Discord Webhook</p>
    </div>
</section>

<section id="form" class="container">
    <div class="form-container">
        <form id="applyForm">
            <input type="text" name="name" placeholder="الاسم الكامل" required>
            <input type="number" name="age" placeholder="العمر" required>
            <input type="text" name="country" placeholder="البلد" required>
            <input type="url" name="channel" placeholder="رابط القناة (إن وجد)">
            <input type="text" name="discord" placeholder="يوزر Discord مع # و الرقم" required>
            <button type="submit">إرسال الطلب</button>
        </form>
    </div>
</section>

<footer class="footer container">
    <div>
        <h3 class="footer-heading">تواصل معنا</h3>
        <p>سيرفرنا: 
            <a href="https://discord.gg/tpzQ65BqHr" target="_blank" class="glow-link">Discord</a>
        </p>
    </div>
</footer>

<script>
const webhookURL = "https://discordapp.com/api/webhooks/1453003282694930532/F0jR4l27kFUmpscNDI2tqVo4M1mgPof8dOm_KWPSEeFW_acb4CyaxgzIIFMAWXmO1AVm"; // ضع هنا رابط Webhook الخاص بك

document.getElementById("applyForm").addEventListener("submit", function(e){
    e.preventDefault();
    const formData = new FormData(this);
    const data = {
        content: `**طلب انضمام جديد لكلان Impact**\n**الاسم:** ${formData.get('name')}\n**العمر:** ${formData.get('age')}\n**البلد:** ${formData.get('country')}\n**رابط القناة:** ${formData.get('channel')}\n**Discord:** ${formData.get('discord')}`
    };
    fetch(webhookURL, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
    }).then(()=> {
        alert("تم إرسال طلبك بنجاح!");
        document.getElementById("applyForm").reset();
    }).catch(()=> {
        alert("حدث خطأ، حاول مرة أخرى.");
    });
});
</script>

</body>
</html>
